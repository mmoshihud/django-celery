<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <header style="display: flex; justify-content: start; align-items: center;">
    <h1>{% block header %}{% endblock %}</h1>
    <nav>
        <ul style="display: flex; list-style: none; padding: 0; margin: 0;">
            <li style="margin-right: 10px;"><a href="{% url 'home' %}">Home</a></li>
            <li style="margin-right: 10px;"><a href="{% url 'about' %}">About</a></li>
            <li style="margin-right: 10px;"><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'upload' %}">Upload</a></li>
        </ul>
    </nav>
</header>


    <section>
        {% block content %}{% endblock %}
    </section>

    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
